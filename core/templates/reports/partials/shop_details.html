<!-- templates/partials/shop_details.html -->
<div class="row mb-3">
    <div class="col-md-6">
        <label for="shopAddress" class="form-label">Shop Address</label>
        <input type="text" id="shopAddress" class="form-control" value="{{ shop.address }}" readonly>
    </div>
    <div class="col-md-6">
        <label for="shopManagerName" class="form-label">Manager Name</label>
        <input type="text" id="shopManagerName" class="form-control" value="{{ shop.manager_name }}" readonly>
    </div>
</div>
<div class="col-md-6">
    <label for="shopManagerphone" class="form-label">Manager Phone</label>
    <input type="text" id="shopManagerPhone" class="form-control" value="{{ shop.manager_phone }}" readonly>
</div>
