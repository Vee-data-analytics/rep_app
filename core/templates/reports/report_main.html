{% extends 'base.html' %}
{% load static %}

{% block content %}
    <main class="container-fluid py-4">
        <h1 class="h4 mb-4">Welcome Back</h1>

        <!-- Main Navigation Cards -->
        <div class="row g-3">
            <!-- Previous Reports -->
            <div class="col-12">
                <a href="{% url 'reptrack_trace:report-list' %}" class="card nav-card text-decoration-none">
                    <div class="card-body d-flex align-items-center">
                        <i class="bi bi-file-text fs-4 text-primary me-3"></i>
                        <span class="fw-medium text-dark">Previous Reports</span>
                        <i class="bi bi-chevron-right ms-auto"></i>
                    </div>
                </a>
            </div>

            <!-- Start New Report -->
            <div class="col-12">
                <a href="{% url 'reptrack_trace:report-create' %}" class="card nav-card text-decoration-none">
                    <div class="card-body d-flex align-items-center">
                        <i class="bi bi-plus-circle fs-4 text-success me-3"></i>
                        <span class="fw-medium text-dark">Start a New Report</span>
                        <i class="bi bi-chevron-right ms-auto"></i>
                    </div>
                </a>
            </div>

            <!-- In Progress Reports -->
            <div class="col-12">
                <a href="{% url 'reptrack_trace:unfinished_reports' %}" class="card nav-card text-decoration-none">
                    <div class="card-body d-flex align-items-center">
                        <i class="bi bi-clock fs-4 text-warning me-3"></i>
                        <span class="fw-medium text-dark">In Progress Reports</span>
                        <i class="bi bi-chevron-right ms-auto"></i>
                    </div>
                </a>
            </div>
        </div>

     {% endblock %} 

{% block extra_js  %}
<!-- Theme and DateTime Scripts -->

<script type="text/javascript" src="{% static 'assets/js/mobile-main.js' %}"></script>
{% endblock extra_js %}
