{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Footy Rep Reports Track and Trace</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,900" />
  <link href="{% static 'assets/css/nucleo-icons.css' %}" rel="stylesheet" />
  <link href="{% static 'assets/css/nucleo-svg.css' %}" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link id="pagestyle" href="{% static 'assets/css/material-dashboard.css' %}" rel="stylesheet" />
</head>

<body class="bg-gray-200">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6">
        <div class="card shadow-lg border-0 rounded-lg">
          <div class="card-header bg-gradient-primary text-white text-center py-4">
            <h3>Logout</h3>
          </div>
          <div class="card-body text-center">
            <p class="mb-4">Are you sure you want to log out?</p>
            <form method="POST">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger btn-block mb-2">Yes, Log Me Out</button>
              <a href="/" class="btn btn-secondary btn-block">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  
<script src="{% static 'assets/js/core/popper.min.js' %}"></script>
<script src="{% static 'assets/js/core/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/js/material-dashboard.min.js' %}"></script>
</body>

</html>
